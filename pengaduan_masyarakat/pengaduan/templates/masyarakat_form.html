<!-- masyarakat_form.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Masyarakat</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Simpan</button>
  </form>
  <a href="{% url 'masyarakat_list' %}">Kembali ke Daftar Masyarakat</a>
{% endblock %}
